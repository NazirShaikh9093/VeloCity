  <div class="container-fluid">

<div class="jumbotron">
  <h3> Product Page</h3>
</div>

<div class="container" id ="carContainer">
  <div class="card"id="specifications">
    <div class="card-body">
      <div class="row justify-content-center">

        <div class="col-md-6">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img th:src="${car.image1}" class="d-block w-100 carousel-images" alt="Image failed to load">
              </div>
              <div class="carousel-item">
                <img th:src="${car.image2}" class="d-block w-100 carousel-images" alt="Imaged failed to load">
              </div>
              <div class="carousel-item">
                <img th:src="${car.image3}" class="d-block w-100 carousel-images" alt="Imaged failed to load">
              </div>
              <div class="carousel-item">
                <img th:src="${car.image4}" class="d-block w-100 carousel-images" alt="Imaged failed to load">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>


        <div class="col-md-3 justify-content-center text-center">
            <h3 th:text="${car.model}"></h3>
            <br>
            <h6 th:text="'Seats: ' + ${car.seats}"></h6>
            <br>
            <h6 th:text="'Transmission: ' + ${car.transmission}"></h6>
            <br>
            <h6 th:text="'Price per day: Â£' + ${car.price}"></h6>
          <br>
          <a href="/rent" class="btn btn-dark">Rent</a>
        </div>
        <div class="col-md-3 justify-content-center text-center">
          <h3>Description</h3>
          <br>
          <h6 th:text="${car.description}"></h6>
        </div>
      </div>

    </div>
  </div>
