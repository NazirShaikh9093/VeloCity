<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">

<head lang="en">
    <meta charset="UTF-8" />
    <title>Velocity</title>
    <script src="https://kit.fontawesome.com/9d434a7969.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="public/stylesheet.css">
    <link rel="stylesheet" href="/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;400&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://rentcarswebsite.s3.eu-west-2.amazonaws.com/Website+images/logonavbar.png" alt=""
                 width="30" height="10" class="d-inline-block align-text-top" id="logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarRightAlignExample">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page">Welcome</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Cars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Sign in</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form action="/signin" method=post
      oninput='password2.setCustomValidity(password2.value != password.value ? "Passwords do not match. " : " ")'
      class="signup_form ">
    <img id="signuplogo" src="https://rentcarswebsite.s3.eu-west-2.amazonaws.com/Website+images/Velocity+Logo.png" alt="velocity logo">
    <h4 class="text-center">Sign Up to Velocity</h4>
    <div class="needs-validation " novalidate>
        <!-- <div class="col-md-10 "> -->
        <label for="validationCustom01 " class="form-label "></label>
        <input type="text " name="first_name " class="form-control " id="validationCustom01 " placeholder="First Name "
               required>
        <div class="valid-feedback ">
            Looks good!
        </div>

        <label for="validationCustom02 " class="form-label "></label>
        <input type="text " name="last_name " class="form-control " id="validationCustom02 " placeholder="Last Name "
               required>
        <div class="valid-feedback ">
            Looks good!
        </div>


        <label for="exampleInputEmail1 " class="form-label "></label>
        <input type="email " name="email " class="form-control " id="exampleInputEmail1 "
               placeholder="Email" aria-describedby=" emailHelp ">

        <!-- <div class="mb-3"> -->
        <label for="exampleInputPassword1" class="form-label"></label>
        <input type="password" class="form-control" id="exampleInputPassword1" required name="password" placeholder="Password">
        <!-- </div> -->

        <!-- <div class="mb-3"> -->
        <label for="exampleInputPassword2" class="form-label"></label>
        <input type="password" class="form-control" id="exampleInputPassword2" name="password2" placeholder="Re-enter Password">
        <!-- </div> -->
        <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
        <div class="col-12" id="checkbox">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <br>
            <button type="submit" class="btn btn-dark">Sign In</button>
    </div>
</form>
<footer>
    <a href="#">About Us</a>
    <br>
    <small>copyright 2021</small>
</footer>
</body>
</html>
